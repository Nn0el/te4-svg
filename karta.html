            position: absolute;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 5px 10px;

            pointer-events: none;

    <script>
        // JavaScript för interaktivitet
        const klassrums = document.querySelectorAll('.klassrum');
        const tooltip = document.getElementById('tooltip');
        let ListId = document.querySelectorAll('.klassrum')
        const klassrumList = ["Ingången som används av mestadels elever", "Denna ingång används mestadels av lärare pågrund av att den ligger nära till lärarnas rum", "Två stycken toaletter vid Atena",

            "Pythagoras är där vi har vårat makerspace", "Atena är ", "Aristoteles är ett unikt klassrum och man kan gå in i fotostudion här ifrån", "Sokrates är", "Lärarrummet", 
            "Nyx är", "Troja är", "Platon är", "va heter dehär stället?", "Helios är en plats för elever att hänga under raster", "Hera är", "Arkimedes är våran kemisal", "I kemiförådet förvaras saker som behövs för att labba",
            "Hippokrates är", "Zeus är kontoret för TE4", "ALC är ett specciellt klassrum med fyra stycken projektorer som är riktigt bra för grupparbeten", "Skolans server körs här (tror jag)",
            "Admins kontor", "Kopieringsrummet", "Elevkök med mikrovågsugn och vattenkokare"
        ]
        klassrums.forEach(klassrum => {
            klassrum.addEventListener('mouseover', (e) => {
                const klassrumName = klassrum.id.replace('_', ' ').toUpperCase();
             
                tooltip.style.display = 'block';
                tooltip.textContent = klassrumName;
            });

            klassrum.addEventListener('mousemove', (e) => {
                tooltip.style.left = e.pageX + 10 + 'px';
                tooltip.style.top = e.pageY + 10 + 'px';
            });

            klassrum.addEventListener('mouseout', () => {
                tooltip.style.display = 'none';
            });

            klassrum.addEventListener('click', () => {
                console.log(klassrumList)
                console.log(ListId)
                alert([klassrumList] + 'Du klickade på ' + klassrum.id.replace('_', ' ').toUpperCase());

                // Här kan ni lägga till mer avancerad funktionalitet, som att visa information i en sidopanel
            });
        });
